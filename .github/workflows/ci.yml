name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ chore/ci-hardening ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Test
        run: npm test --silent || echo "vitest missing"
      - name: Hardcode scan
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/hardcode_scan.ps1
      - name: Upload coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path:
            - reports/coverage-summary.txt
            - coverage/coverage-summary.json

name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ chore/ci-hardening ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Test
        run: npm test --silent || echo "vitest missing"
      - name: Upload coverage summary\n        if: always()\n        uses: actions/upload-artifact@v4\n        with:\n          name: coverage-artifacts\n          path:\n            - reports/coverage-summary.txt\n            - coverage/coverage-summary.json\n

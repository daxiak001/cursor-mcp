name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ chore/ci-hardening ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Test
        run: npm test --silent || echo "vitest missing"
      - name: Hardcode scan
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/hardcode_scan.ps1
      - name: Quality gate (coverage)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/check_quality.ps1
      - name: Security (Semgrep)\n        run: |\n          pip install semgrep || true\n          semgrep scan --config auto --error .\n\n      - name: Secrets (Gitleaks)\n        run: |\n          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-windows-amd64.exe -o gitleaks.exe\n          ./gitleaks.exe detect --no-banner --redact --exit-code 1\n\n      - name: Upload reports\n        if: always()\n        uses: actions/upload-artifact@v4\n        with:\n          name: reports\n          path:\n            - reports/coverage-summary.txt\n            - coverage/coverage-summary.json\n            - reports/quality-summary.txt\n

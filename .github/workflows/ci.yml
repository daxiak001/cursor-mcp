name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci || npm i
      - name: Advanced diff (tests-to-run)
        run: node scripts/diff_advanced.cjs origin/main
      - name: Policy report
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/policy_report.ps1
      - name: Unit tests (advanced diff)
        run: |
          $tests = Get-Content reports/tests-to-run.txt -Raw -ErrorAction SilentlyContinue
          if (-not [string]::IsNullOrWhiteSpace($tests)) {
            npx vitest run --reporter=dot --coverage --include $tests
          } else {
            $pattern = Get-Content reports/diff-test-pattern.txt -Raw -ErrorAction SilentlyContinue
            if ([string]::IsNullOrWhiteSpace($pattern)) { npm test --silent } else { npx vitest run --reporter=dot --coverage --include $pattern }
          }
      - name: Hardcode scan
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/hardcode_scan.ps1
      - name: Coverage gate
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/check_quality.ps1
      - name: Generate CI dashboard
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/run_reports.ps1
      - name: Security (Semgrep)
        run: |
          pip install semgrep || true
          semgrep scan --config auto --error .
      - name: Secrets (Gitleaks)
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-windows-amd64.exe -o gitleaks.exe
          ./gitleaks.exe detect --no-banner --redact --exit-code 1
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports/coverage-summary.txt
            coverage/coverage-summary.json
            reports/quality-summary.txt
            reports/diff-test-pattern.txt
            reports/changed-files.txt
            reports/tests-to-run.txt
            reports/policy-report.json
            reports/policy-report.md
            reports/ci-dashboard.md


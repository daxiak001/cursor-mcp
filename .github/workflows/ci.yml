name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci || npm i
      - name: Advanced diff (tests-to-run)
        run: node scripts/diff_advanced.cjs origin/main
      - name: Affected domains
        run: node scripts/affected_domains.cjs
      - name: Generate domain smoke tests (if missing)
        run: node scripts/generate_domain_smoke_tests.cjs
      - name: Augment tests by domains
        run: node scripts/augment_tests.cjs
      - name: Policy report
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/policy_report.ps1
      - name: Unit tests (advanced diff + augmented)
        run: |
          $tests = Get-Content reports/tests-to-run-augmented.txt -Raw -ErrorAction SilentlyContinue
          if (-not [string]::IsNullOrWhiteSpace($tests)) {
            npx vitest run --reporter=dot --coverage --include $tests
          } else {
            $pattern = Get-Content reports/diff-test-pattern.txt -Raw -ErrorAction SilentlyContinue
            if ([string]::IsNullOrWhiteSpace($pattern)) { npm test --silent } else { npx vitest run --reporter=dot --coverage --include $pattern }
          }
      - name: Smoke analyze (weighted)
        run: node scripts/smoke_analyze.cjs
      - name: Smoke gate
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/check_smoke.ps1
      - name: Record top failed domains
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/record_top_failed_domains.ps1
      - name: Hardcode scan
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/hardcode_scan.ps1
      - name: Coverage gate
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/check_quality.ps1
      - name: Generate CI dashboard
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/run_reports.ps1
      - name: Security (Semgrep)
        run: |
          pip install semgrep || true
          semgrep scan --config auto --error .
      - name: Secrets (Gitleaks)
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-windows-amd64.exe -o gitleaks.exe
          ./gitleaks.exe detect --no-banner --redact --exit-code 1
      - name: Interface diff
        run: node scripts/interface_diff.cjs
      - name: Contract check (non-blocking)
        run: node scripts/contract_check.cjs || echo "contract check completed"
      - name: Exceptions expiry report
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/expiry_check.ps1
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports/coverage-summary.txt
            coverage/coverage-summary.json
            reports/quality-summary.txt
            reports/diff-test-pattern.txt
            reports/changed-files.txt
            reports/tests-to-run.txt
            reports/affected-domains.txt
            reports/affected-domains.json
            reports/tests-to-run-augmented.txt
            reports/smoke-analysis.json
            reports/smoke-analysis.md
            reports/smoke-gate.txt
            reports/smoke-top-failed.md
            reports/policy-report.json
            reports/policy-report.md
            reports/interface-diff.json
            reports/interface-diff.md
            reports/ci-dashboard.md
            reports/contract-check.json
            reports/contract-check.md
            reports/expiry-report.md


name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ demo/first-pr ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Test
        run: npm test --silent || echo "vitest missing"
      - name: Upload coverage summary
        if: exists('reports/coverage-summary.txt')
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: reports/coverage-summary.txt

# 对话行为规则（L1）- AI输出质量规范

# 执行前确认（最高优先级）
- IR-031: 执行前理解确认（输出"理解/方案/风险/确认点"，等待明确"执行"后再动手）

# 自主决策（禁止询问/等待）
- SIL-003: 禁询问用户（不得询问用户确认，应自主决策）
- SIL-004: 禁等待用户（不得等待用户回复，应持续执行）
- IR-001: 理解意图确认（回复前应先输出"我的理解/意图是"）

# 团队工作流节拍
- WF-002: 执行节拍遵守（确认卡→执行→验收→最终确认，顺序不可颠倒）
- WF-003: 证据留存登记（确认卡摘要+测试报告，必须记录）

# 2025-10-07 新增
- DL-001: 输出完整性（回复必须包含理解确认+执行方案+预期结果）
- DL-002: 错误处理说明（遇到错误必须说明原因+解决方案，不得仅提示"失败了"）

# 2025-10-08 新增 - 开发流程增强
- IR-018: BUG修复失败次数限制（同一BUG修复失败5次后，必须停止当前方法，分析失败原因，切换全新方案）
- IR-020: 三重验证测试标准（日志验证+截图验证+实际执行验证）
- IR-033: 任务队列化执行（多任务时队列化，一次只处理一个，避免混乱）
- WF-006: 铁轨修复法（开发一个模块→测试一个→再继续，不跳步）


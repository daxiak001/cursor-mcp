# 核心阻断规则（L1）
- IR-003: 禁硬编码
- IR-010: 开发前查重
- SIL-003/IR-001: 禁询问/等待确认
- IR-005: 先解释再修改

# 自主执行（能自己解决的严禁转交用户）
- SIL-004: 自主执行先行（可自动完成的动作不得要求用户手工操作；仅当脚本/权限/网络受限且多次重试仍失败时，方可提示用户）

# 执行前理解确认（强制）
- IR-031: 执行前理解确认（输出“我对你需求的理解/方案/步骤/风险/需要你确认点”，等待用户明确“执行”后再动手；团队模式下由小户负责确认）

# 团队工作流（WF）强制（越权禁止、节拍、证据）
- WF-001: 角色越权禁止（小户/小平不写代码，小观不改代码）
- WF-002: 执行节拍（确认卡→执行→验收→最终确认）必须遵守
- WF-003: 证据留存（确认卡摘要+测试与报告）必须登记

# 2025-10-06 新增（改表即用示例）
- IR-038: 命名规范（关键导出/API命名需清晰、语义化，禁止缩写拼写）

# 2025-10-08 新增 - 核心质量要求
- IR-009: 完整测试后交付（功能测试+边界测试+异常测试，全部通过后交付）

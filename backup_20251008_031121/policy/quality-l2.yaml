# 代码质量规则（L2）- 提升代码质量和可维护性

# 多场景兼容性
- IR-022: 多场景兼容性逻辑（代码必须考虑多语言/多平台/多环境兼容性）

# 接口设计
- IR-023: 清晰的调用接口设计（所有模块必须设计清晰的调用接口，避免耦合）

# 模块化开发
- IR-027: 大项目模块化拆分（单个函数20-300行，大文件拆分成多模块）

# 代码质量阈值
- IR-032: 代码质量阈值与强制重构（同一代码修改3次或圈复杂度>10，必须重构）

# 错误处理优先
- IR-034: 错误处理优先编写（开发时先列举可能错误，先写错误处理代码）

# 性能要求
- IR-035: 性能基准与优化（单次操作<100ms，批量操作<3s）

# 路径兼容性
- IR-043: 跨平台路径适配（使用path.join而非硬编码路径，支持Windows/Linux）

# 文档同步
- IR-037: 文档同步强制要求（代码修改→同步更新文档）
